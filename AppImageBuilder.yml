version: 1

AppDir:
  path: ./AppDir 
  app_info:
    id: fileweightloss
    name: FileWeightLoss
    icon: ./assets/app_icon.png
    version: 2.0.0
    exec: fileweightloss 
    categories: ["Utility"] 
  runtime:
    env:
      PATH: "$APPDIR/usr/bin:$PATH"

ingredients:
  script:
    - mkdir -p AppDir/usr/bin
    - cp -r build/linux/x64/release/bundle/* AppDir/ 

  sources:
    - path: build/linux/x64/release/bundle/ 

script:
  - echo "Building AppImage..."
  - chmod +x AppDir/fileweightloss
